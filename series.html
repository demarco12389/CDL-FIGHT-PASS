<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vídeos</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e1e1e1;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  .sidebar {
    width: 200px;
    background-color: #1a1a1a;
    padding-top: 20px;
    box-shadow: 2px 0 8px rgba(0,0,0,0.7);
  }
  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .sidebar li {
    padding: 15px 20px;
    cursor: pointer;
    color: #cfcfcf;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
    user-select: none;
  }
  .sidebar li.active,
  .sidebar li:hover {
    background-color: #e10600;
    color: white;
    font-weight: 600;
  }
  .sidebar li svg {
    fill: currentColor;
  }
  .content {
    flex: 1;
    padding: 20px;
    background-color: #121212;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .top-bar {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-bottom: 20px;
    align-items: center;
    color: #fff;
    font-weight: 600;
  }
  .notification {
    background-color: #e10600;
    border-radius: 50%;
    padding: 5px 10px;
    font-size: 14px;
    color: white;
    user-select: none;
  }
  h1 {
    margin-bottom: 20px;
  }

  /* Container que segura todos os vídeos lado a lado */
  .videos-wrapper {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 900px;
  }

  /* Cada vídeo + título */
  .video-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 440px;
    width: 100%;
  }

  /* Container do vídeo para manter proporção 16:9 */
  .video-container {
    width: 100%;
    aspect-ratio: 16 / 9;
    background: black;
    border-radius: 8px;
    box-shadow: 0 0 15px #e10600aa;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Título do vídeo */
  .video-title {
    margin-top: 10px;
    font-weight: bold;
    color: #e10600;
    font-size: 18px;
    user-select: none;
  }

</style>
</head>
<body>
  <nav class="sidebar">
    <ul>
      <li onclick="window.location.href='index.html'">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
    <path fill="currentColor" d="M3 12l7-7v4h11v6H10v4l-7-7z"/>
  </svg>
  Home
</li>

      </li>
      <li class="active">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path fill="currentColor" d="M21 6h-6V3H9v3H3v13h18V6zM8 10h8v2H8v-2z"/>
        </svg>
        Séries e Docs
      </li>
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path fill="currentColor" d="M4 19h16v2H4v-2zM18 8H6v2h12V8z"/>
        </svg>
        Programas
      </li>
    </ul>
  </nav>

  <main class="content">
    <div class="top-bar">
      <span>PROGRAMAÇÃO</span>
      <div class="notification">1</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#fff" viewBox="0 0 24 24"><path d="M12 2C10.9 2 10 2.9 10 4V6H8V8H10V10H12V8H14V6H12V4C12 2.9 11.1 2 12 2Z"/></svg>
    </div>
    
    <h1>Vídeos</h1>

    <div class="videos-wrapper">
      <div class="video-item">
        <div class="video-container">
          <video controls>
            <source src="videos/desafio.mp4" type="video/mp4" />
            Seu navegador não suporta vídeo.
          </video>
        </div>
        <p class="video-title">Desafio do De Marco para o Yuri</p>
      </div>

      <div class="video-item">
        <div class="video-container">
          <video controls>
            <source src="videos/luta1.mp4" type="video/mp4" />
            Seu navegador não suporta vídeo.
          </video>
        </div>
        <p class="video-title">CDL 3 - JULIO X VINICIUS</p>
      </div>
    </div>

    <div class="video-item">
        <div class="video-container">
          <video controls>
            <source src="videos/luta2.mp4" type="video/mp4" />
            Seu navegador não suporta vídeo.
          </video>
        </div>
        <p class="video-title">CDL 5 - VINICIUS X DE MARCO</p>
      </div>
    </div>

  </main>
</body>
</html>
